<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Bootstrap framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
  
</head>

<body>
  
    <div class="container">
  
      <div class="jumbotron">
        <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br>
  
        <div class="text-center">
          <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
          <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-12">
  
          <!-- Current Tables in Use -->
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group">

              </ul>
            </div>
          </div>
  
          <!-- Waiting List Card -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group">

              </ul>
            </div>
          </div>
        </div>
      </div>
  
  
      <a href="#" onclick="clearTablesAndWaitlist();">Clear Tables</a>
        <span>|</span>
        <a href="/api/tables">API Table Link</a>
        <span>|</span>
        <a href="/api/waitlist">API Wait List</a>
  
    </div>
  
  
  
  
  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
  <script type="text/javascript">
   const tableEl = document.getElementById('tableList');

   fetch(`/api/tables`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
    })
        .then((response) => response.json())
        .then((data) => {
            console.log(data);
            const tableList = data;

            for (let i=0; i<tableList.length; i++) {
                console.log(tableList[i]);
                const tableEl = document.getElementById("tableList");

                const list = document.createElement('li');
                list.classList.add('list-group-item mt-4');

                const tableNum = document.createElement('h2');
                tableNum.textContent = tableList[i + 1];

                const name = document.createElement('h2');
                name.textContent = tableList[i].name;

                const email = document.createElement('h2');
                email.textContent = tableList[i].email;

                const phone = document.createElement('h2');
                phone.textContent = tableList[i].phone;

                const id = document.createElement('h2');
                id.textContent = tableList[i].uniqueID;


                list.appendChild(tableNum)
                list.appendChild(name)
                list.appendChild(email)
                list.appendChild(phone)
                list.appendChild(id)

                tableEl.appendChild(list);

            }
        })
        .catch((error) => {
            console.log(error);
        });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  
</body>
</html>
